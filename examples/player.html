<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Player Example</title>

	<style>
		#player-container {
			width: 800px;
			height: 600px;
			border: 0.5rem solid red;
		}
		#player {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="player-container">
		<video id="player" controls src="./2fast2jump.webm"></video>
	</div>
	<script src="../player.js"></script>
	<script>
		const player = document.getElementById('player')
		const annotationPlayer = new AnnotationPlayer(player)

		function mkBtn() {
			const btn = document.createElement('button')

			btn.innerText = 'Click me'
			btn.style.width = '50px'
			btn.style.height = '50px'
			btn.style.left = 'calc(50% - 25px)'
			btn.style.top = 'calc(50% - 25px)'

			return btn
		}

		/** @type {Annotation[]} */
		const annotations = []

		for (let i = 0; i < 1000; i++) {
			annotations.push(
					new SpeechBubbleAnnotation(i * 10, (i * 10) + 10, Math.random() * 100, Math.random() * 100, 20, 5, 'Hello, world! ' + i, 1, Color.fromHex('#ff0000'), 'https://termer.net/', Color.fromHex('#ffffff'), Color.fromHex('#000000'), 0.1, 0, 0.2)
			)
		}

		annotationPlayer.setAnnotations(annotations)

		// annotationPlayer.overlay.appendChild(mkBtn())
	</script>
</body>
</html>
